<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: blueviolet;
    }
    .a{
        width: 150px;
        height: 150px;
        border: 4px solid red;
        border-radius: 10px;
        transition: 2s;
    }
    .a:hover{
        transform: rotateY(720deg);
        transition:1s;
        border-radius: 50%;
        border: 4px solid blue;
    }
</style>
   
</head>
<body>
    <img class="a" src="https://w.forfun.com/fetch/94/94c56e15f13f1de4740a76742b0b594f.jpeg" alt="">
