<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: aqua;
    }
.baiastan{
    width: 200px;
    height: 250px;
    border: 5px solid red;
    background-color: blueviolet;
    transition: 2s;
    box-shadow: 20px 20px 10px 5px red(2, 0, 128);
    margin-left: 450px;
}
.baiastan:hover{
    transition: 2s;
    border-radius: 30px 90px 30px 90px;
    box-shadow: 10px 10px 10px 5px blue(2, 0, 128);
    background-color: chartreuse(49, 226, 43);
}
</style>
</head>
<body>
   <div class="baiastan"> </div>
