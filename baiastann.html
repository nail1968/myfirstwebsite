<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    background-image:url(https://studyworkgrow.com.au/wp-content/uploads/2021/03/Music-Therapist-JS-1024x576.png);
    background-size: cover ;
    display: flex;
    justify-content: center;
        }
        .audio{
          width: 300px;
          height: 400px;
          border: 6px solid black;
          border-radius: 30px;
          background-image: url(https://i.pinimg.com/originals/fe/35/45/fe3545469a6d65137b921656ae976c3e.gif);
          background-size: cover;
          background-position: center;

          transition: 2s;
          margin-top: 100px;
          display: flex;
          align-items: flex-end;
        }
        .audio:hover{
            transform: scale(1.1);
            transition: 2s;
            box-shadow: 20px 25px 15px 0px rgb(0, 163, 8);
        }
    </style>
</head>
<body>
 <div class="audio">
    <audio controls>
        <source src="./Glimmer of Blooms - I Cant Get You Out Of My Head.mp3" type="audio/mpeg">
      </audio>
 </div>  
</body>
</html>
